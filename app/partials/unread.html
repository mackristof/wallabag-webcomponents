<div class="container" layout vertical center>
    <div class="container-row" layout vertical>
        <div ng-repeat="article in ctrl.unreadUrlList">
            <md-card layout horizontal center ng-controller="entryController as entryCrtl">
                <h2>{{article.title}}</h2>
                <p ng-bind-html-unsafe="article.content"></p>
            </md-card>
        </div>
    </div>
</div>
