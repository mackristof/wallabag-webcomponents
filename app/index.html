<!doctype html>

<html ng-app="WallabagIndexApp">
<head>
  <title>wallabag-cards</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="lib/webcomponentsjs/webcomponents.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <link rel="import" href="lib/core-header-panel/core-header-panel.html">
  <link rel="import" href="lib/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="lib/core-menu/core-menu.html">
  <link rel="import" href="lib/core-item/core-item.html">
  <link rel="import" href="lib/core-icons/core-icons.html">
  <link rel="import" href="lib/core-toolbar/core-toolbar.html">
  <link rel="import" href="lib/font-roboto/roboto.html">
  <link rel="import" href="lib/paper-button/paper-button.html">
  <link rel="import" href="lib/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="lib/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="lib/paper-fab/paper-fab.html">
  <link rel="import" href="lib/paper-tabs/paper-tabs.html">
  <link rel="import" href="lib/paper-toast/paper-toast.html">
  <link rel="import" href="card/wallabag-card.html">
  <link rel="stylesheet" href="styles.css">
  <script src="js/restapi.js"></script>
</head>

<body unresolved>
  <core-drawer-panel id="drawerPanel">
    <core-header-panel id="core-header-panel-drawer" drawer>
    <core-toolbar id="navheader">
      <span><a href="#">Menu</a></span>
    </core-toolbar>
    <core-menu flex layout vertical selected="0">
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#unread">Unread</a>
      </paper-item>
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#favorites">Favorites</a>
      </paper-item>
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#archive">Archive</a>
      </paper-item>
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#tags">Tags</a>
      </paper-item>
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#config">Config</a>
      </paper-item>
      <paper-item noink>
        <core-icon icon="label-outline"></core-icon>
        <a href="#about">About</a>
      </paper-item>
    </core-menu>
   </core-header-panel>

    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
        <span flex><img src="https://www.wallabag.org/images/logo.png" style="height: 50px;"></span>
        <paper-fab icon="search" style="top: 35px;right: 4em;"></paper-fab>
        <paper-fab icon="add"  style="top: 35px;right: 1em;"></paper-fab>
      </core-toolbar>
      <div ng-view></div>
    </core-header-panel>

</core-drawer-panel>

  <script src="js/main.js"></script>
</body>
</html>
