<!doctype html>
<!--<html>-->
<html ng-app="WallabagIndexApp">

<head>
    <title>wallabag-cards</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="lib/webcomponentsjs/webcomponents.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-base64/angular-base64.js"></script>
    <script src="lib/cryptojs/components/core.js"></script>
    <script src="lib/cryptojs/components/enc-base64.js"></script>
    <script src="lib/cryptojs/rollups/md5.js"></script>
    <script src="lib/cryptojs/rollups/sha1.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="js/restapi.js"></script>
    <link rel="import" href="lib/core-header-panel/core-header-panel.html">
    <link rel="import" href="lib/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="lib/core-menu/core-menu.html">
    <link rel="import" href="lib/core-item/core-item.html">
    <link rel="import" href="lib/core-icons/core-icons.html">
    <link rel="import" href="lib/core-toolbar/core-toolbar.html">
    <link rel="import" href="lib/font-roboto/roboto.html">
    <link rel="import" href="lib/paper-button/paper-button.html">
    <link rel="import" href="lib/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="lib/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="lib/paper-fab/paper-fab.html">
    <link rel="import" href="lib/paper-tabs/paper-tabs.html">
    <link rel="import" href="lib/paper-toast/paper-toast.html">
    <link rel="import" href="lib/paper-input/paper-input.html">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body unresolved>
    <core-drawer-panel id="drawerPanel">
        <core-header-panel id="core-header-panel-drawer" drawer>
            <core-toolbar id="navheader">
                <span><a href="#">Menu</a></span>
            </core-toolbar>
            <core-menu flex layout vertical selected="0">
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#/unread">Unread</a>
                </paper-item>
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#/favorites">Favorites</a>
                </paper-item>
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#archive">Archive</a>
                </paper-item>
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#tags">Tags</a>
                </paper-item>
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#config">Config</a>
                </paper-item>
                <paper-item noink>
                    <core-icon icon="label-outline"></core-icon>
                    <a href="#about">About</a>
                </paper-item>
            </core-menu>
        </core-header-panel>

            <core-header-panel main>
                <core-toolbar>
                    <div ng-controller="ControlController">
                        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                        <span flex><img src="https://www.wallabag.org/images/logo.png" style="height: 50px;"></span>
                        <md-button class="md-fab" ng-click="searchEntries()"  aria-label="Search" style="top: 35px;right: 4em;">
                            <!--<md-icon icon="img/ic_note_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>-->
                            <core-icon icon="search" ></core-icon>
                        </md-button>
                        <md-button  ng-click="addEntry()" class="md-fab" aria-label="Add Element" style="top: 35px;right: 1em;" >
                            <!--<md-icon icon="img/ic_note_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>-->
                            <core-icon icon="add" ></core-icon>
                        </md-button>
                    </div>
                </core-toolbar>
                <div ng-view></div>
            </core-header-panel>

    </core-drawer-panel>

    <script src="js/main.js"></script>
</body>

</html>
